<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #body{
            text-align: center;
        }
        img{width: 100%;}

    </style>
    <script>
        let x=0;
        function artir(){
            x++;
            if(x<5){
            document.getElementById("image").innerHTML='<img src="fotolar/kuyu' + String(x)+'.jpg" alt="bulunamadi">';
            }
            if(x==1){
                document.getElementById("h").innerHTML="Devam etmek için dokun";

                document.getElementById("yazi").innerHTML="İleri de bir kuyu gördün ve merak ettin içine bakmak için ilerledin.";
            }if(x==2){
                document.getElementById("yazi").innerHTML="Kuyunun içinde bir şeyler yazdığını fark ettin <br> ve okuyabilmek için biraz eğildin.<br>";
                document.getElementById("yazi").innerHTML+='kuyunun içinde kan kırmızısı bir renkle "ÖMERİN DİPSİZ KUYUSU" yazdığını fark ettin.<br>';
                document.getElementById("yazi").innerHTML+="Ömer de kim acaba diye düşünürken aniden....";
                

            }if(x==3){
                document.getElementById("yazi").innerHTML="İnanlımaz kuvvetli bir çekim tarafından çekilerek kuyuya düştün <br>:( <br>";
                document.getElementById("yazi").innerHTML+="uzunca bir süre boyunca da düşmeye devam ettin.";
                
            }if(x==4){
                document.getElementById("yazi").innerHTML="Nihayet kuyunun suyuna düştün.<br> yanlışlıkla bir kaç yudum su yuttun ve <br>";
                document.getElementById("yazi").innerHTML+="aslında kuyu suyunun tadını çok beğendin<br>";
                document.getElementById("yazi").innerHTML+="İçtikçe içtin Oh Oh Afiyet olsun :)<br>";
                
                
            }if(x==5){
                document.getElementById("yazi").innerHTML="Ama bu suyu içtikçe daha da ağırlaştın ve daha da çok dibe battın :((( <br>";
                document.getElementById("yazi").innerHTML+="En sonuda boğularak can verdin.";
            }
            if(x==6){
                document.getElementById("image").innerHTML='<img src="fotolar/rip.jpg" alt="" width="500px"> <br>';
                document.getElementById("image").innerHTML+='<img src="fotolar/emoji.png" alt="" height="100px">';
                document.getElementById("yazi").innerHTML="Seni çok özleyeceğiz...<br>";
                document.getElementById("h").innerHTML="ÜZGÜN SON";

            }

        }
    </script>
</head>
<body id="body" onclick="artir();">
    <h1 id="h" >Ekrana dokun</h1>
    <div id="image"></div>
    <div id="yazi" style="font-size: 30px;"></div>
    


</body>
</html>
